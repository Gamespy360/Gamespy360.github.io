<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">WINNER</p>
        <button id="new-btn">New Game</button>
    </div>
    <main class="main">
        <h1>TIC TAC TOE</h1>

                <div class="red">
                    <p>PLAYER</p>
                    <p>RED'S</p>
                    <p>TURN</p>
                </div>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="players">
                <div class="playerRed"></div>
                <div class="playerBlue"></div>
            </div>
        </div>
        <button id="reset-btn">Reset</button>
    </main>
    <script src="indexx.js"></script>
</body>
</html>
